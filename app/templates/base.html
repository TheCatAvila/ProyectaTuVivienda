<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS globales-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/info-card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <!-- CSS por página -->
    {% block css %}{% endblock %}

</head>

<body>
    <!-- Header de la página -->
     {% block header %}
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fixed top</a>
                <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                    {% if session.get('user_id') %}
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <h5 style="margin: 0;">¡Hola!, {{ user_login_data['name'] }}</h5>
                            <form action="/logout" method="POST">
                                <button type="submit" style="width: 150px; padding: 5px; background-color: #f44336; color: white; border: none; cursor: pointer; border-radius: 5px;">
                                    Cerrar sesión
                                </button>
                            </form>
                        </div>
                    {% else %}
                        <a href="{{ url_for('auth_routes.login') }}" style="text-decoration: none; color: #007bff;">Ingresar</a>
                    {% endif %}

                </div>
            </div>
        </nav>
    </header>
    {% endblock %}

    <!-- Contenido principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer de la página -->
    <footer>

    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript globales -->
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <!-- JavaScript por página -->
    {% block js %}{% endblock %}
</body>

</html>
