{% extends 'base.html' %}
{% block title %}Ingresar{% endblock %}

<!-- No mostrar el header -->
{% block header %}{% endblock %}

<!-- Estilos css personalizados por página -->
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/acceder.css') }}">
{% endblock %}

<!-- Contenido principal de la página -->
{% block content %}
<div class="cont-acceder">
    <div class="info-card">
        <div class="cont-tittle-create">
            <h2>Ingresar</h2>
            <div class="cont-qa">
                <p>¿Aún no tienes una cuenta? </p>
                <a href="{{ url_for('auth_routes.register') }}">Clic aquí para registrarte.</a>
            </div>
        </div>
        
        <form id="loginForm" action="/login_user" method="POST">
            <div class="cont-label-input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="cont-label-input">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <button type="submit" class="btn btn-blue">Ingresar</button>
        </form>
    </div>
</div>
{% endblock %}

<!-- JavaScript personalizado por página -->
{% block js %}
<script src="{{ url_for('static', filename='js/swal-login.js') }}"></script>
{% endblock %}
